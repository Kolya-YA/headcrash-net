{{ define "main" }}
<div class="width-wrapper">
    <div class="list">
        <main class="list__main">
            <article>
                {{ partial "page-header" . }}
                {{ .Content }}
            </article>
            {{ with .Params.Price }}
                {{ partial "price-section" . }}
            {{ end }}
        </main>
        <aside class="list__aside">
            {{ with .Pages }}
            <ul class="pages-list">
                {{ range . }}
                <li class="pages-list__item">
                    <a class="pages-list__link" href="{{ .Permalink }}">{{ .Title }}</a>
                </li>
                {{ end }}
            </ul>
            {{ end }}
            {{ partial "homepage/services" . }}
        </aside>
    </div>
</div>
{{ end }}
