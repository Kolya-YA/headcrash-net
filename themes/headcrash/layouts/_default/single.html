{{ define "main" }}
<div class="width-wrapper">
    <div class="single">
        <main class="single__main">
            <article>
                {{ partial "back-to-section.html" . }}
                {{ partial "page-header" . }}        
                {{ .Content }}
            </article>
            {{ with .Params.Form }}
                {{ partial "form-section" . }}
            {{ end }}
        </main>
        <aside class="single__aside">
            <div class="stk">

                {{ if .Params.toc }}
                <h3>Alphabetischer Index</h3>
                {{ .TableOfContents }}
                {{ end }}
                {{ partial "homepage/services" . }}
            </div>
        </aside>
    </div>
</div>
{{ end }}
