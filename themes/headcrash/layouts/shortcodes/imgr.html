{{- $respSizes := slice "360" "640" "960" "1280" "1600" -}}
{{- $src := resources.Get (path.Join "images" (.Get "src")) -}}
{{- $alt := .Get "alt" -}}
{{- $dataSizes := "(min-width: 1024px) 50vw, 100vw" -}}
{{- $actualImg := $src.Resize "640x jpg q69" -}}

<picture>
    <source
        srcset="
        {{- with $respSizes -}}
            {{- range . -}}
                {{- if ge $src.Width . -}}
                    {{- ($src.Resize (printf "%sx webp" . )).RelPermalink }} {{ . }}w,
                {{ end -}}
            {{- end -}}
        {{- end -}}
        "
        sizes="{{ $dataSizes }}"
    />    
    <img
        src="{{ $actualImg.RelPermalink }}"
        width="{{ $src.Width }}"
        height="{{ $src.Height }}"
        alt="{{ $alt }}"
        loading="lazy"
        decoding="async"
    />
</picture>
