<details class="sc-details" {{ if eq (.Get 1) "open"}} open{{ end }}>
    <summary class="sc-details__summary">
        {{ with .Get 0 }}
            <h3>{{ . | markdownify }}</h3>
        {{ end }}
    </summary>
    <div class="sc-details__content">
        <div>
            {{ .Inner | markdownify }}
        </div>
    </div>
</details>
